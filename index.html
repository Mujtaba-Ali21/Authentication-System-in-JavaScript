<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Auth</title>
</head>

<body>
    <section class="h-100 py-2 gradient-custom ">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem">
                        <div class="card-body p-5 text-center shadow">
                            <div class="mb-md-2 mt-md-4 pb-5">
                                <h2 class="mb-5">Registration Form</h2>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" htmlFor="firstName">
                                        <h5>First Name</h5>
                                    </label>
                                    <input type="text" class="form-control form-control-lg" placeholder="First Name"
                                        id="firstName" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" htmlFor="lastName">
                                        <h5>Last Name</h5>
                                    </label>
                                    <input type="text" class="form-control form-control-lg" placeholder="Last Name"
                                        id="lastName">
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" htmlFor="email">
                                        <h5>Email</h5>
                                    </label>
                                    <input type="email" class="form-control form-control-lg" placeholder="Email"
                                        id="email" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" htmlFor="password">
                                        <h5>Password</h5>
                                    </label>
                                    <input type="password" class="form-control form-control-lg" placeholder="Password"
                                        id="password" />
                                </div>

                                <button class="btn btn-outline-light btn-lg px-4 mt-2" type="submit"
                                    onclick="submitFunc()">
                                    Submit
                                </button>
                            </div>

                            <div class="d-flex justify-content-center text-center pt-1">
                                <a href="#!" class="text-white">
                                    <i class="fab fa-facebook-f fa-lg" style="color: #1877f2"></i>
                                </a>
                                <a href="#!" class="text-white">
                                    <i class="fab fa-twitter fa-lg mx-4 px-2" style="color: #1d9bf0"></i>
                                </a>
                                <a href="#!" class="text-white">
                                    <i class="fab fa-google fa-lg" style="color: #DB4437"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
